<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf8" />
</head>
<body>
    <img id="xstate" class="xstate xstate-noctl-nojiyu" />
    <div class="stat">
        <img id="stat_ico_ctl" class="xico ico-ctl-no" />
        <span id="stat_ctl_text" class="text-red">当前未控制极域主进程</span>
        <span id="stat_ctl_text2"></span>
    </div>
    <div class="stat">
        <img id="stat_ico_ck" class="xico ico-grey" />
        <span id="stat_ck_text">当前未发现极域非法窗口</span>
    </div>
    <div class="stat">
        <img id="stat_ico_proc" class="xico ico-grey" />
        <span id="stat_proc_text"></span>
    </div>
    <div id="exten_area" style="display:none;">
        <div>
            <h5>极域进程操作和程序配置</h5>
            <a href="#" id="link_kill" class="btn">强制杀死极域</a>
            <a href="#" id="link_rerun" class="btn">重新运行极域</a>
            &nbsp;
            <input type="checkbox" id="check_auto_fck" " title="是否启用严格窗口控制模式"><label for="check_auto_fck">AFCK</label>
            <input type="checkbox" id="check_ck" checked="checked" title="是否启用检查器，注意，关闭将导致极域脱离控制" /><label for="check_ck">CK</label>
            <input type="checkbox" id="check_auto_fkill" title="是否启用自动强制清除模式" /><label for="check_auto_fkill">FKILL</label>
            <input type="checkbox" id="check_top" title="本软件是否置顶" /><label for="check_top">置顶</label>
        </div>
        <div>
            <h5>程序输出和调试命令</h5>
            <textarea id="status_area" readonly="readonly" value=""></textarea>
        </div>
        <div style="margin-top:5px;">
            <input id="input_cmd" style="width:300px;" />&nbsp;&nbsp;
            <a class="link" href="#" id="link_runcmd">执行</a>&nbsp;
            <a class="link" href="#" id="link_cmds">所有命令</a>
        </div>
    </div>

    <div id="bottom_bar" class="abs-bottom text-right">
        <a id="bottom_about" href="#">?</a><span id="bottom_about_text">JiYu Killer 1.2 作者：yzc</span>
        <a class="btn" href="#" id="link_more"> 高级模式</a>
        <a class="btn hover-red" href="#" id="link_exit">退出程序</a>
    </div>
</body>
</html>
